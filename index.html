<style>

@keyframes celebration{ 0%{transform:scale(1) rotate(0);} 25%{transform:scale(1.04) rotate(-3deg);} 75%{transform:scale(1.04) rotate(3deg);} 100%{transform:scale(1) rotate(0);} }

<body>
<div class="container">
  <h1>
    <span class="title-text title-mobile">ğŸ’ª Cheer Workout Timer</span>
    <span class="title-text title-desktop">ğŸ’ª Cheer Workout Timer</span>
  </h1>

  <div class="row">
    <label>ã‚»ãƒƒãƒˆ <input id="sets" type="number" value="8" min="1" /></label>
    <label>ä½œæ¥­(ç§’) <input id="work" type="number" value="45" min="5" /></label>
    <label>ä¼‘æ†©(ç§’) <input id="rest" type="number" value="15" min="0" /></label>
  </div>

  <div class="row">
    <label>éŸ³é‡ <input id="vol" class="range" type="range" min="0" max="1" step="0.01"></label>

  </div>

  <div class="row">

  </div>

  <p class="hint">ğŸ”Š æœ€åˆã®ã€ŒStartã€ã§å†ç”Ÿå¯</p>

  <div id="status">ğŸ’¤ Stopped</div>
  <div id="msg">â€¦</div>
</div>

<script>
/* ===== SW ===== */
if ('serviceWorker' in navigator) {
  addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js?v=3').catch(err => {
      console.log('SW registration failed:', err);
    });
  });
}

/* ===== Install ===== */
let deferredPrompt=null;
const installBtn=document.getElementById('installBtn');
addEventListener('beforeinstallprompt',e=>{e.preventDefault();deferredPrompt=e;installBtn.hidden=false;});
installBtn.addEventListener('click',async()=>{if(!deferredPrompt)return;deferredPrompt.prompt();await deferredPrompt.userChoice;deferredPrompt=null;installBtn.hidden=true;});

/* ===== Wake Lock ===== */
let wakeLock=null;
async function requestWakeLock(){ 
  try{ 
    if('wakeLock' in navigator && navigator.wakeLock){ 
      wakeLock=await navigator.wakeLock.request('screen'); 
      console.log('Wake lock activated');
    } 
  }catch(e){
    console.log('Wake lock failed:', e);
  } 
}
function releaseWakeLock(){ 
  try{ 
    if(wakeLock) {
      wakeLock.release(); 
      wakeLock=null; 
      console.log('Wake lock released');
    }
  }catch(e){
    console.log('Wake lock release failed:', e);
  } 
}
addEventListener('visibilitychange',()=>{ 
  if(document.visibilityState==='visible' && running) {
    requestWakeLock(); 
  }
});

/* ===== éŸ³æºï¼†ãƒ†ã‚­ã‚¹ãƒˆã‚’1å¯¾1ã§åŒæœŸ ===== */
const LINES = {
  start: [
    { text: "ãŒã‚“ã°ã‚Œãƒ¼ï¼", file: "audio/ganbare.mp3" },
    { text: "é ‘å¼µã£ã¦ï¼",   file: "audio/ganbatte.mp3" },
    { text: "ãã®èª¿å­ãã®èª¿å­ï¼", file: "audio/sono_choshi.mp3" },
    { text: "ãƒ•ãƒ¬ãƒ¼ãƒ•ãƒ¬ãƒ¼ï¼", file: "audio/hurray.mp3" }
  ],
  rest: [
    { text: "ã‚ã¨ã¡ã‚‡ã£ã¨ã€œï¼", file: "audio/ato_chotto.mp3" }
  ],
  complete: [
    { text: "ã‚„ã£ãŸã­ï¼",     file: "audio/yatta_ne.mp3" },
    { text: "ã‚„ã£ãŸãƒ¼ãƒ¼ï¼",   file: "audio/yatta_long.mp3" },
    { text: "ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼", file: "audio/otsukaresama.mp3" }
  ]
};

function pick(arr){ return arr[Math.floor(Math.random()*arr.length)] }

const volEl = document.getElementById('vol');
const volVal= document.getElementById('volVal');
const savedVol = parseFloat(localStorage.getItem('cheer-vol')||'0.8');
volEl.value = savedVol.toFixed(2); volVal.textContent = savedVol.toFixed(2);
volEl.addEventListener('input',()=>{const v=parseFloat(volEl.value); volVal.textContent=v.toFixed(2); localStorage.setItem('cheer-vol', v.toString()); if(masterGain) setMasterGain(v);});

/* ===== Web Audio ===== */
let ctx=null, masterGain=null, unlocked=false;
const buffers = new Map(); // url -> AudioBuffer

async function ensureAudioContext(){
  if (!ctx) {
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = ctx.createGain();
    masterGain.gain.value = parseFloat(localStorage.getItem('cheer-vol')||'0.8');
    masterGain.connect(ctx.destination);
  }
  if (ctx.state === 'suspended') await ctx.resume();
}
function setMasterGain(v){ if(masterGain){ masterGain.gain.setTargetAtTime(v, ctx.currentTime, 0.01); } }

async function loadBuffer(url){
  if (buffers.has(url)) return buffers.get(url);
  const res = await fetch(url);
  if (!res.ok) throw new Error('audio fetch failed: '+url);
  const arr = await res.arrayBuffer();
  const buf = await ctx.decodeAudioData(arr);
  buffers.set(url, buf);
  return buf;
}

/**
 * éŸ³ã¨æ–‡å­—ã‚’åŒæœŸå†ç”Ÿï¼š
 * - ãƒ©ãƒ³ãƒ€ãƒ ã«ã‚¨ãƒ³ãƒˆãƒªã‚’é¸ã¶
 * - å†ç”Ÿã€Œé–‹å§‹ã¨åŒæ™‚ã€ã« msg ã‚’ãã®ãƒ†ã‚­ã‚¹ãƒˆã«æ›´æ–°
 * - å†ç”Ÿçµ‚äº†ã§ msg ã‚’ã€Œâ€¦ã€ã«è‡ªå‹•æˆ»ã—
 * è¿”ã‚Šå€¤ï¼š {text, durationSec}
 */
async function playSynced(kind, {volume=1.0}={}){
  try{
    await ensureAudioContext();
    const entry = pick(LINES[kind]);
    const buf = await loadBuffer(entry.file);

    const src = ctx.createBufferSource();
    src.buffer = buf;
    const gain = ctx.createGain(); gain.gain.value = volume;
    src.connect(gain).connect(masterGain);

    const msgEl = document.getElementById('msg');

    // å†ç”Ÿé–‹å§‹ã¨åŒæ™‚ã«ãƒ†ã‚­ã‚¹ãƒˆã‚’è¡¨ç¤º
    src.onended = () => { if (msgEl.dataset.lock !== '1') msgEl.textContent = "â€¦"; };

    // "ãƒ­ãƒƒã‚¯"ã§å¤–éƒ¨ã‹ã‚‰ä¸Šæ›¸ãã•ã‚Œãªã„ã‚ˆã†ã«ï¼ˆçµ‚äº†æ™‚ã«è§£é™¤ï¼‰
    msgEl.dataset.lock = '1';
    src.start();
    msgEl.textContent = entry.text;

    const durationSec = buf.duration || 1.0;

    // å†ç”ŸãŒç¢ºå®Ÿã«çµ‚ã‚ã‚‹å°‘ã—å¾Œã«ãƒ­ãƒƒã‚¯è§£é™¤
    setTimeout(()=>{ msgEl.dataset.lock = '0'; }, Math.ceil(durationSec*1000)+100);

    return { text: entry.text, durationSec };
  }catch(e){
    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šHTMLAudioï¼ˆå¤±æ•—æ™‚ã‚‚æ–‡å­—ã¯åŒæœŸã•ã›ã‚‹ï¼‰
    const entry = pick(LINES[kind]);
    const a = new Audio(entry.file);
    a.volume = parseFloat(localStorage.getItem('cheer-vol')||'0.8') * (volume||1.0);
    const msgEl = document.getElementById('msg');
    msgEl.dataset.lock = '1';
    msgEl.textContent = entry.text;
    a.onended = ()=>{ if (msgEl.dataset.lock !== '1') msgEl.textContent = "â€¦"; msgEl.dataset.lock='0'; };
    a.play().catch(()=>{ msgEl.dataset.lock='0'; });
    // HTMLAudio ã§ã¯å³å¯†ãªé•·ã•ãŒå–ã‚Œãªã„ã®ã§ 1.2 ç§’ç¨‹åº¦ã‚’è¿”ã™
    return { text: entry.text, durationSec: 1.2 };
  }
}

/* ãƒ¢ãƒã‚¤ãƒ«/iOS ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªè§£æ”¾ */
async function unlockAudio(){
  if (unlocked) return;
  try{
    // Web Audio API ã§ã®è§£æ”¾ã‚’è©¦è¡Œ
    await ensureAudioContext();
    const silent = ctx.createBuffer(1, 1, ctx.sampleRate);
    const src = ctx.createBufferSource(); 
    src.buffer = silent; 
    src.connect(ctx.destination); 
    src.start(0);
    
    // HTML Audio ã§ã®è§£æ”¾ã‚‚è©¦è¡Œï¼ˆãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œï¼‰
    const dummyAudio = new Audio();
    dummyAudio.volume = 0;
    dummyAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAAAAA==';
    await dummyAudio.play().catch(() => {});
    
    unlocked = true;
  }catch(e){
    console.log('Audio unlock failed:', e);
  }
}

/* ===== Flow ===== */
const statusEl = document.getElementById('status');
function setStatus(t){ statusEl.textContent=t; }
function wait(ms){ return new Promise(r => setTimeout(r, ms)); }

let running=false, currentSet=0, timerId=null;
function sleepSec(sec){ return new Promise(res => { timerId = setTimeout(res, sec*1000); }); }

async function run(){
  await unlockAudio();
  await ensureAudioContext();
  await requestWakeLock();

  const sets = parseInt(document.getElementById('sets').value,10);
  const work = parseInt(document.getElementById('work').value,10);
  const rest = parseInt(document.getElementById('rest').value,10);

  running=true; currentSet=0;
  setStatus("ğŸŒ¸ æº–å‚™ä¸­â€¦ ãƒ•ã‚©ãƒ¼ãƒ ã‚’æ„è­˜ã—ã¦");
  await wait(600);

  while (running && currentSet < sets) {
    currentSet++;
    statusEl.className = "working";
    setStatus(`ğŸ’ª Set ${currentSet}/${sets} - WORK (${work}s)`);

    // ä½œæ¥­é–‹å§‹ï¼šéŸ³ã¨æ–‡å­—ã‚’åŒæœŸã§å‡ºã™
    await playSynced('start', {volume: 1.0});
    await sleepSec(work);
    if (!running) break;

    if (currentSet < sets && rest > 0) {
      statusEl.className = "";
      setStatus(`ğŸ˜Œ Rest (${rest}s)`);
      await playSynced('rest', {volume: 0.9});
      await sleepSec(rest);
    }
  }

  if (running) {
    statusEl.className = "completed";
    setStatus("ğŸ‰ å®Œäº†ï¼Great Job! ğŸ‰");
    await playSynced('complete', {volume: 1.0});
  }
  running=false; releaseWakeLock();
}

// ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®å‡¦ç†ï¼ˆiPhone Safariå¯¾å¿œï¼‰
document.getElementById('startBtn').addEventListener('click', async (e)=>{ 
  e.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’é˜²æ­¢
  if (!running) {
    try {
      await run(); 
    } catch (e) {
      console.error('Workout start failed:', e);
      setStatus("âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
    }
  }
});
document.getElementById('stopBtn').addEventListener('click', ()=>{
  running=false; clearTimeout(timerId);
  setStatus("ğŸ’¤ åœæ­¢ä¸­"); statusEl.className=""; 
  const msgEl = document.getElementById('msg'); msgEl.dataset.lock='0'; msgEl.textContent="â€¦";
  releaseWakeLock();
});
</script>
